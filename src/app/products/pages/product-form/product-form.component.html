<h2>Product Managment</h2>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Product</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #userForm="ngForm" (ngSubmit)="addProduct()">
                    <div class="mb-3">
                        <label for="name" class="form-label">id</label>
                        <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="product.id">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">name</label>
                        <input type="text" class="form-control" id="username" name="username" required
                            [(ngModel)]="product.name">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">price</label>
                        <input type="text" class="form-control" id="username" name="username" required
                            [(ngModel)]="product.price">
                    </div>
                    <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">Add</button>

                </form>

            </div>

        </div>
    </div>
</div>
<br>
